<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main>
    <header>
      <h1 class="pitch-title">Learn to code by watching others</h1>
      <p class="pitch-details">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </header>
    <section class="information-field">
      <h3 class="trial"><strong>Try it free 7 days</strong> then $20/mo. thereafter</h3>
      <form action="#">
        <ul class="form-fields">
          <li class="form-field">
            <label for="firstName"></label>
            <input type="text" placeholder="First Name" id="firstName">
          </li>
          <li class="form-field">
            <label for="lastName"></label>
            <input type="text" placeholder="Last Name" id="lastName">
          </li>
          <li class="form-field">
            <label for="email"></label>
            <input type="email" placeholder="Email Address" id="email">
          </li>
          <li class="form-field">
            <label for="password"></label>
            <input type="password" placeholder="Password" id="password">
          </li>
          <li>
            <button>CLAIM YOUR FREE TRIAL</button>
          </li>
        </ul>
        <p class="disclaimer">By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
      </form>
    </section>
  </main>
  
</body>
</html>
